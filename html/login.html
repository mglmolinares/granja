<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
 
      

    <div class="p-3 mt-4">
        <nav class="navbar navbar-dark bg-success fixed-top">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h1 class="text-white mb-0">Login</h1>
                    <button class="btn btn-success" id="Button" onclick="x()">Home</button>
                </div>
            </div>
        </nav>
    </div>
    
         <div class="w-50 w-md-75 w-lg-50 mx-auto border rounded-3 p-4 p-sm-5 bg-white shadow-lg mb-5 mt-5 row align-items-center ">
            <h3 class="display-5 text-center mt-5">Inicia Session como: </h3>

            <div class="container mt-5 pt-5 pb-5 mb-5">
                <div class="row">
                    <div class="col-sm-12 col-md-4 col-lg-4 d-flex justify-content-center">
                        <div class="card text-center mb-3" style="width: 9rem;">
                            <div class="card-header">Administrador</div>
                            <img src="../img/IconoAdminLogin2.jpg" class="card-img-top">
                            <div class="card-body">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalAdmin">
                                    Iniciar Sesión
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4  d-flex justify-content-center">
                        <div class="card text-center mb-3" style="width: 9rem;">
                            <div class="card-header">Trabajador</div>
                            <img src="../img/IconoTrabajadorLogin.jpg" class="card-img-top">
                            <div class="card-body ">

                                <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#ModalTrabajador">
                                    Iniciar Sesión
                                </button>
                            </div>
                        </div>
                    </div>
        
                    <div class="col-sm-12 col-md-4 col-lg-4  d-flex justify-content-center">
                        <div class="card text-center mb-3" style="width: 9rem;">
                            <div class="card-header">Veterinario</div>
                            <img src="../img/IconoVeterinarioLogin.jpg" class="card-img-top">
                            <div class="card-body">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalVeterinario">
                                    Iniciar Sesión
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="modal fade" id="ModalAdmin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesión</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="w-100 mx-auto border rounded-3 p-4 p-sm-5 bg-white shadow-lg mb-5 mt-5 row align-items-center" id="form-login-admin">
                                    <p class="text-center text-black fs-2 fs-sm-1 mx-1 mt-4 mb-4">Inicio de Sesión</p>
                                    <div id="mensajelogin"></div>
                                    <div class="mb-3">
                                        <label for="usuarioAdmin" class="form-label mx-1">Usuario</label>
                                        <input type="text" class="form-control" id="usuarioAdmin" name="txtuser" value="mmarquez">
                                    </div>
                                    <div class="mb-3">
                                        <label for="contraseñaAdmin" class="form-label mx-1">Contraseña</label>
                                        <input type="password" class="form-control" id="contraseñaAdmin" name="txtpass" maxlength="8" value="Marcos12">
                                    </div>
                                    <div class="position-relative mt-3 mb-1">
                                        <button type="submit" class="btn btn-success w-100" >Iniciar sesión</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="ModalVeterinario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesión</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="w-100 mx-auto border rounded-3 p-4 p-sm-5 bg-white shadow-lg mb-5 mt-5 row align-items-center" id="form-login-veterinario">
                                    <p class="text-center text-black fs-2 fs-sm-1 mx-1 mt-4 mb-4">Inicio de Sesión</p>
                                    <div id="mensajelogin"></div>
                                    <div class="mb-3">
                                        <label for="usuarioVeterinario" class="form-label mx-1">Usuario</label>
                                        <input type="text" class="form-control" id="usuarioVeterinario" name="txtuser" value="mmolinares">
                                    </div>
                                    <div class="mb-3">
                                        <label for="contraseñaVeterinario" class="form-label mx-1">Contraseña</label>
                                        <input type="password" class="form-control" id="contraseñaVeterinario" name="txtpass" maxlength="8" value="Miguel20">
                                    </div>
                                    <div class="position-relative mt-3 mb-1">
                                        <button type="submit" class="btn btn-success w-100" >Iniciar sesión</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="ModalTrabajador" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesión</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="w-100 mx-auto border rounded-3 p-4 p-sm-5 bg-white shadow-lg mb-5 mt-5 row align-items-center" id="form-login-trabajador">
                                    <p class="text-center text-black fs-2 fs-sm-1 mx-1 mt-4 mb-4">Inicio de Sesión</p>
                                    <div id="mensajelogin"></div>
                                    <div class="mb-3">
                                        <label for="usuarioTrabajador" class="form-label mx-1">Usuario</label>
                                        <input type="text" class="form-control" id="usuarioTrabajador" value="memily" name="txtuser">
                                    </div>
                                    <div class="mb-3">
                                        <label for="contraseñaTrabajador" class="form-label mx-1">Contraseña</label>
                                        <input type="password" class="form-control" id="contraseñaTrabajador" value="Emily198" name="txtpass" maxlength="8">
                                    </div>
                                    <div class="position-relative mt-3 mb-1">
                                        <button type="submit" class="btn btn-success w-100" >Iniciar sesión</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>



    <footer class="bg-success sticky-top">
        <div class="container pt-4 pb-4">
            <div class="row  text-white text-center">
                <div class="col-12  text-center">
                    <p>&copy; 2024. Todos los derechos reservados.</p>
                    <a href="#" class="text-white text-decoration-none">Términos y Condiciones</a> |
                    <a href="#" class="text-white text-decoration-none">Política de Privacidad</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
